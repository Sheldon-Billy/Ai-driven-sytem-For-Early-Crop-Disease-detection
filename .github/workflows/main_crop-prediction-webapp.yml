name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Frontend setup and build
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install frontend dependencies
        working-directory: client
        run: npm install
      
      - name: Build frontend
        working-directory: client
        run: npm run build
      
      # Backend setup for Django/DRF
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Django dependencies
        working-directory: SeverEnd
        run: |
          python -m pip install --upgrade pip
          # Check if requirements.txt exists, if not install django and drf directly
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install django djangorestframework
          fi
      
      # Generate requirements.txt if it doesn't exist
      - name: Generate requirements.txt
        working-directory: SeverEnd
        run: |
          pip freeze > requirements.txt
      
      # Deployment
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_BUSH_04EBA340F }}
          action: "upload"
          app_location: "client"
          api_location: "SeverEnd"  # Your Django/DRF backend
          output_location: "dist"  # Vite's default output folder
          api_build_command: "python manage.py collectstatic --noinput"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
